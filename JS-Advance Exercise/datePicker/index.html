<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> 
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
  <link rel="stylesheet" type="text/css" href="datePickerStyle.css">  
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( ".datePickers" ).datepicker();
    // $( "#datepicker2" ).datepicker();
    // $( "#datepicker3" ).datepicker();
  } );
  </script>
</head>
<body>

  <div class="container">
    <div class="school">
      <h1>School</h1>
      <p>Date: <input type="text" class="datePickers" id="datepicker1"></p>
      <button class="changeAll" id=1 >ChangeAll</button>
      <div id="answerForSchool"></div>
    </div>

    <div class="college">
      <h1>College</h1>
      <p>Date: <input type="text" class="datePickers" id="datepicker2"></p>
      <button class="changeAll" id=2 >ChangeAll</button>
      <div id="answerForCollege"></div>
    </div>

    <div class="office">
      <h1>Office</h1>
      <p>Date: <input type="text" class="datePickers" id="datepicker3"></p>
      <button class="changeAll" id=3 >ChangeAll</button>
      <div id="answerForOffice"></div>
    </div>
  </div>

  <script type="text/javascript" src="datePicker.js"></script> 
</body>
</html>
